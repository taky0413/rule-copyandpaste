<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>나무위키 규정 복붙</title>
    <style>
      * {
        font-size: 16px;
        font-family: Consolas, sans-serif;
      }
    </style>
    <script type="text/javascript>
      function myFunction() {
        var copyText = document.getElementById("myInput");
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
      }
    </script>
</head>
<body>
  <form method="get" action="form-action.html">
      <p>이용자 관리 방침 - 편집권 남용</p>
      <label><input type="checkbox" name="이관방" value="편집권남용-문서훼손">편집권 남용 - 문서 훼손</label>
      <label><input type="checkbox" name="이관방" value="편집권남용-규정위반">편집권 남용 - 규정 위반</label>
      <p><input type="submit" value="Submit"> <input type="reset" value="Reset" onClick="myFunction()"></p>
    </form>
</body>
</html>
